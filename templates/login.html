{% extends "base.html" %}

{% block title %}Login - DailyJournal{% endblock %}

{% block content %}
<div class="login-page-wrapper">
  <div class="login-card">
    <h1>Welcome Back</h1>
    <p class="text-muted">Sign in to access your journal</p>

    <a href="{{ url_for('auth.google_login') }}" class="btn btn-google">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><path d="M12 8v4l3 3"></path></svg>
      Sign in with Google
    </a>

    <p class="small-text mt-3">
      By signing in, you agree to our <a href="{{ url_for('main.privacy') }}">Privacy Policy</a>.
    </p>
  </div>
</div>
{% endblock %}
